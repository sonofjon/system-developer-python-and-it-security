<html>
    <head>
        <title>GDP table</title>
    </head>
    <body>
        <table>
            <thead>
                <th>Country Name</th>
                <th>Country Flag</th>
                <th>GDP (Millions of USD)</th>
            </thead>
            <tr>
                <td>United States</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/23px-Flag_of_the_United_States.svg.png" alt="Flag: The United States"></td>
                <td>20,000,000</td>
            </tr>
            <tr>
                <td>India</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/23px-Flag_of_India.svg.png" alt="Flag: India"></td>
                <td>3,000,000</td>
            </tr>
            <tr>
                <td>United Kingdom</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/23px-Flag_of_the_United_Kingdom.svg.png" alt="Flag: The United Kingdom"></td>
                <td>3,000,000</td>
            </tr>
        </table>
    </body>
</html>
